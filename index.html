<!DOCTYPE html>
<html>
<head>
  <title>Land Use Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    #map { 
      height: 100vh;
      width: 100vw;
    }
    .control-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      z-index: 1000;
      width: 280px;
    }
    .legend {
      margin-bottom: 20px;
    }
    .legend-header {
      font-weight: 600;
      margin-bottom: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      padding: 8px;
      margin-bottom: 4px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .legend-item:hover {
      background-color: rgba(0,0,0,0.05);
    }
    .legend-color {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      border-radius: 6px;
      border: 2px solid rgba(0,0,0,0.1);
    }
    .land-use-count {
      margin-left: auto;
      color: #666;
    }
    .branch-controls {
      padding: 20px 0;
      border-top: 1px solid rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 4px 0;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      font-size: 14px;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    button:hover {
      background: #0052a3;
    }

    /* Conflict Panel Styles */
    .conflict-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      z-index: 1000;
      width: 300px;
      display: none;
    }
    .conflict-panel.visible {
      display: block;
    }
    .conflict-header {
      font-weight: 600;
      margin-bottom: 16px;
      color: #cc0000;
    }
    .conflict-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .conflict-item {
      padding: 12px;
      margin-bottom: 8px;
      background: #f8f8f8;
      border-radius: 8px;
    }
    .version-tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      margin: 0 4px;
    }
    .version-tag.main {
      background: #e3f2fd;
      color: #1976d2;
    }
    .version-tag.branch {
      background: #e8f5e9;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-panel">
    <div class="legend">
      <div class="legend-header">Land Use Categories</div>
      <div class="legend-item" data-land-use="Unassigned">
        <div class="legend-color" style="background-color: #ffffff"></div>
        <span>Unassigned</span>
        <span class="land-use-count">0</span>
      </div>
      <div class="legend-item" data-land-use="Green Space">
        <div class="legend-color" style="background-color: #4CAF50"></div>
        <span>Green Space</span>
        <span class="land-use-count">0</span>
      </div>
      <div class="legend-item" data-land-use="Residential">
        <div class="legend-color" style="background-color: #2196F3"></div>
        <span>Residential</span>
        <span class="land-use-count">0</span>
      </div>
      <div class="legend-item" data-land-use="Commercial">
        <div class="legend-color" style="background-color: #FF9800"></div>
        <span>Commercial</span>
        <span class="land-use-count">0</span>
      </div>
      <div class="legend-item" data-land-use="Other">
        <div class="legend-color" style="background-color: #9E9E9E"></div>
        <span>Other</span>
        <span class="land-use-count">0</span>
      </div>
      <div class="legend-item" data-land-use="Conflict">
        <div class="legend-color" style="background-color: #FF0000"></div>
        <span>Conflict</span>
        <span class="land-use-count">0</span>
      </div>
    </div>

    <div class="branch-controls">
      <div class="legend-header">Version Control</div>
      <select id="branchSelect">
        <option value="main">main</option>
      </select>
      <button id="createBranchButton">Create New Version</button>
      <button id="mergeBranchButton">Merge to Main</button>
    </div>
  </div>

  <!-- Conflict Resolution Panel -->
  <div id="conflictPanel" class="conflict-panel">
    <div class="conflict-header">Conflicts Found</div>
    <div id="conflictList" class="conflict-list"></div>
    <div class="conflict-summary">
      <div id="conflictCount"></div>
      <button id="resolveAllMainButton">Keep All Main Version</button>
      <button id="resolveAllBranchButton">Keep All Branch Version</button>
      <button id="finishMergeButton" style="background: #4CAF50;">Complete Merge</button>
    </div>
  </div>

  <script>
    // Initialize map
    const map = L.map('map').setView([41.49, -81.68], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Initialize variables
    const landUses = ['Unassigned', 'Green Space', 'Residential', 'Commercial', 'Other', 'Conflict'];
    const colors = ['#ffffff', '#4CAF50', '#2196F3', '#FF9800', '#9E9E9E', '#FF0000'];
    const landUseLimits = { 'Residential': 5000, 'Commercial': 5000 };
    let landUseCounts = {};
    let geojsonData = null;
    let activeConflicts = [];

    // Branch management
    let branches = {
        main: {
            name: 'main',
            data: null,
            landUseCounts: {}
        }
    };
    let currentBranch = 'main';

    // Load initial data
    fetch('City_Landbank_2552617068183058004.geojson')
        .then(response => response.json())
        .then(data => {
            geojsonData = data;
            branches.main.data = JSON.parse(JSON.stringify(data));
            initializeLandUseCounts(data);
            loadGeoJSON(data);
        })
        .catch(error => {
            console.error('Error loading data:', error);
            alert('Error loading map data. Please try refreshing the page.');
        });

    function initializeLandUseCounts(data) {
        landUseCounts = {};
        data.features.forEach(feature => {
            const landUse = feature.properties.landUse || 'Unassigned';
            landUseCounts[landUse] = (landUseCounts[landUse] || 0) + 1;
        });
        updateLandUseCounts();
    }

    function loadGeoJSON(data) {
        L.geoJSON(data, {
            style: function(feature) {
                const landUseIndex = landUses.indexOf(feature.properties.landUse || 'Unassigned');
                return {
                    color: '#ddd',
                    weight: 1,
                    fillColor: colors[landUseIndex],
                    fillOpacity: 1
                };
            },
            onEachFeature: function(feature, layer) {
                layer.on('click', function(e) {
                    if (feature.properties.landUse === 'Conflict') {
                        showConflictDetails(feature);
                    } else {
                        cycleLandUse(feature, layer);
                    }
                    L.DomEvent.stopPropagation(e);
                });
            }
        }).addTo(map);
    }

    function showConflictDetails(feature) {
        const details = feature.properties.conflictDetails;
        const message = `Conflict Details:\nMain version: ${details.mainUse}\nBranch version: ${details.branchUse}`;
        alert(message);
    }

    function cycleLandUse(feature, layer) {
        let currentLandUseIndex = landUses.indexOf(feature.properties.landUse || 'Unassigned');
        let newLandUseIndex = (currentLandUseIndex + 1) % (landUses.length - 1); // Skip Conflict

        while (landUseLimits[landUses[newLandUseIndex]] &&
               landUseCounts[landUses[newLandUseIndex]] >= landUseLimits[landUses[newLandUseIndex]]) {
            newLandUseIndex = (newLandUseIndex + 1) % (landUses.length - 1);
        }

        if (currentLandUseIndex < landUses.length - 1) {
            landUseCounts[landUses[currentLandUseIndex]]--;
        }
        landUseCounts[landUses[newLandUseIndex]] = (landUseCounts[landUses[newLandUseIndex]] || 0) + 1;

        feature.properties.landUse = landUses[newLandUseIndex];
        layer.setStyle({ fillColor: colors[newLandUseIndex] });

        updateLandUseCounts();
        
        branches[currentBranch].data = JSON.parse(JSON.stringify(geojsonData));
        branches[currentBranch].landUseCounts = {...landUseCounts};
    }

    function updateLandUseCounts() {
        landUses.forEach(landUse => {
            const countElement = document.querySelector(`.legend-item[data-land-use="${landUse}"] .land-use-count`);
            if (countElement) {
                countElement.textContent = landUseCounts[landUse] || 0;
            }
        });
    }

    // Branch management functions
    function createBranch() {
        const branchName = prompt('Enter new version name:');
        if (!branchName) return;
        
        if (branches[branchName]) {
            alert('A version with this name already exists.');
            return;
        }
        
        if (!/^[a-zA-Z0-9-_]+$/.test(branchName)) {
            alert('Please use only letters, numbers, hyphens, and underscores.');
            return;
        }
        
        branches[branchName] = {
            name: branchName,
            data: JSON.parse(JSON.stringify(geojsonData)),
            landUseCounts: {...landUseCounts}
        };
        
        const option = document.createElement('option');
        option.value = branchName;
        option.textContent = branchName;
        document.getElementById('branchSelect').appendChild(option);
        
        document.getElementById('branchSelect').value = branchName;
        switchBranch(branchName);
        
        alert(`New version "${branchName}" created and activated!`);
    }

    function switchBranch(branchName) {
        if (!branches[branchName]) return;
        
        if (currentBranch !== branchName) {
            currentBranch = branchName;
            geojsonData = JSON.parse(JSON.stringify(branches[branchName].data));
            landUseCounts = {...branches[branchName].landUseCounts};
            
            map.eachLayer(layer => {
                if (layer instanceof L.GeoJSON) {
                    map.removeLayer(layer);
                }
            });
            loadGeoJSON(geojsonData);
            updateLandUseCounts();
            hideConflictPanel();
        }
    }

    function mergeBranch() {
        if (currentBranch === 'main') {
            alert('Already on main version');
            return;
        }

        // Compare current branch with main to find conflicts
        const mainFeatures = branches.main.data.features;
        const currentFeatures = geojsonData.features;
        activeConflicts = [];

        currentFeatures.forEach((feature, index) => {
            const mainFeature = mainFeatures[index];
            if (mainFeature && 
                feature.properties.landUse !== mainFeature.properties.landUse) {
                
                // Mark as conflict and store details
                feature.properties.landUse = 'Conflict';
                feature.properties.conflictDetails = {
                    mainUse: mainFeature.properties.landUse,
                    branchUse: feature.properties.landUse,
                    index: index
                };
                activeConflicts.push(feature);
            }
        });

        if (activeConflicts.length > 0) {
            showConflictPanel();
        } else {
            completeMerge();
        }
    }

    function showConflictPanel() {
        const panel = document.getElementById('conflictPanel');
        const list = document.getElementById('conflictList');
        const countDiv = document.getElementById('conflictCount');
        
        list.innerHTML = '';
        activeConflicts.forEach((conflict, index) => {
            const details = conflict.properties.conflictDetails;
            const item = document.createElement('div');
            item.className = 'conflict-item';
            item.innerHTML = `
                <div>Parcel ${index + 1}:</div>
                <div>Main version: <span class="version-tag main">${details.mainUse}</span></div>
                <div>Branch version: <span class="version-tag branch">${details.branchUse}</span></div>
                <div class="conflict-actions">
                    <button onclick="resolveConflict(${details.index}, 'main')">Keep Main</button>
                    <button onclick="resolveConflict(${details.index}, 'branch')">Keep Branch</button>
                </div>
            `;
            list.appendChild(item);
        });

        countDiv.textContent = `${activeConflicts.length} conflicts found`;
        panel.classList.add('visible');
    }

    function hideConflictPanel() {
        document.getElementById('conflictPanel').classList.remove('visible');
    }

    function resolveConflict(index, version) {
        const feature = geojsonData.features[index];
        const details = feature.properties.conflictDetails;
        
        feature.properties.landUse = version === 'main' ? details.mainUse : details.branchUse;
        delete feature.properties.conflictDetails;
        
        activeConflicts = activeConflicts.filter(c => c.properties.conflictDetails.index !== index);
        
        if (activeConflicts.length === 0) {
            completeMerge();
        } else {
            refreshMap();
            showConflictPanel();
        }
    }

    function resolveAllConflicts(version) {
        activeConflicts.forEach(conflict => {
            const details = conflict.properties.conflictDetails;
            conflict.properties.landUse = version === 'main' ? details.mainUse : details.branchUse;
            delete conflict.properties.conflictDetails;
        });
        
        activeConflicts = [];
        completeMerge();
    }

    function completeMerge() {
        branches.main.data = JSON.parse(JSON.stringify(geojsonData));
        branches.main.landUseCounts = {...landUseCounts};
        
        document.getElementById('branchSelect').value = 'main';
        switchBranch('main');
        hideConflictPanel();
        
        alert('Changes successfully merged to main version!');
    }

    function refreshMap() {
        map.eachLayer(layer => {
            if (layer instanceof L.GeoJSON) {
                map.removeLayer(layer);
            }
        });
        loadGeoJSON(geojsonData);
        updateLandUseCounts();
    }

    // Event Listeners
    document.getElementById('createBranchButton').addEventListener('click', createBranch);
    document.getElementById('mergeBranchButton').addEventListener('click', mergeBranch);
    document.getElementById('branchSelect').addEventListener('change', (e) => {
        switchBranch(e.target.value);
    });
    document.getElementById('resolveAllMainButton').addEventListener('click', () => resolveAllConflicts('main'));
    document.getElementById('resolveAllBranchButton').addEventListener('click', () => resolveAllConflicts('branch'));
    document.getElementById('finishMergeButton').addEventListener('click', completeMerge);
  </script>
</body>
</html>
