<!DOCTYPE html>
<html>
<head>
  <title>Parcel Color Changer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    #map { 
      height: calc(100vh - 40px);
    }
    .leaflet-tooltip { /* Style for the tooltip */
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="downloadButton">Download GeoJSON</button>
  <input type="file" id="uploadInput" accept=".geojson" style="display: none;"> 
  <button id="uploadButton">Upload GeoJSON</button> 

  <script>
    const map = L.map('map').setView([41.49, -81.68], 13); 

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const landUses = ['Unassigned', 'Green Space', 'Residential', 'Commercial', 'Other']; 
    const colors = ['#ffffff', '#4CAF50', '#2196F3', '#FF9800', '#9E9E9E']; 

    let geojsonData = null; 

    fetch('City_Landbank_2552617068183058004.geojson')
      .then(response => response.json())
      .then(data => {
        geojsonData = data; 
        loadGeoJSON(data); 
      });

    function loadGeoJSON(data) { 
      L.geoJSON(data, {
        style: function(feature) {
          const landUseIndex = landUses.indexOf(feature.properties.landUse || 'Unassigned');
          return {
            color: '#ddd',
            weight: 1,
            fillColor: colors[landUseIndex], 
            fillOpacity: 1
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('mouseover', function(e) {
            const address = feature.properties.ADDRESS;
            const landUse = feature.properties.landUse || 'Unassigned';
            layer.bindTooltip(`Address: ${address}<br>Land Use: ${landUse}`).openTooltip();
          });

          layer.on('click', function(e) {
            const currentLandUseIndex = landUses.indexOf(feature.properties.landUse || 'Unassigned');
            const newLandUseIndex = (currentLandUseIndex + 1) % landUses.length;
            feature.properties.landUse = landUses[newLandUseIndex];
            layer.setStyle({ fillColor: colors[newLandUseIndex] });
            L.DomEvent.stopPropagation(e); 
          });
        }
      }).addTo(map);
    }

    // --- Download button functionality ---
    document.getElementById('downloadButton').addEventListener('click', function() {
      if (geojsonData) {
        const geoJsonString = JSON.stringify(geojsonData); 
        const blob = new Blob([geoJsonString], { type: 'application/json' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'land_use_plan.geojson';
        a.click();
      }
    });

    // --- Upload button functionality ---
    const uploadInput = document.getElementById('uploadInput');
    const uploadButton = document.getElementById('uploadButton');

    uploadButton.addEventListener('click', function() {
      uploadInput.click(); // Trigger the hidden file input
    });

    uploadInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        try {
          const uploadedData = JSON.parse(event.target.result);
          geojsonData = uploadedData; // Update the global GeoJSON data
          map.eachLayer(layer => { // Clear existing layers
            if (layer instanceof L.GeoJSON) {
              map.removeLayer(layer);
            }
          });
          loadGeoJSON(uploadedData); // Load the uploaded data
        } catch (error) {
          console.error('Error parsing GeoJSON:', error);
          // Handle the error (e.g., display a message to the user)
        }
      };

      if (file) {
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
